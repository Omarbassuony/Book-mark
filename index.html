<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-content w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <div class="w-100 d-flex flex-column justify-content-center">
                    <label for="bookNname" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input oninput="validate(bookName,nameRegex)" type="text" placeholder="Bookmark Name" class="form-control" id="bookName">
                </div>
                <div class="w-100 d-flex flex-column justify-content-center">
                    <label for="websiteUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i> Site URL</label>
                    <input oninput="validate(websiteUrl,urlRegex)" type="url" placeholder="Website URL" class="form-control" id="websiteUrl">
                </div>
                <button id="addbookk" onclick="addbook()" class="btn btn-submit px-5 d-block">Submit</button>
                <button id="updatebookk" onclick="updatebook()" class="btn btn-update px-5 d-none">Update</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr><th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">update</th>
                  <th class="text-capitalize">Delete</th>
                </tr></thead>
                <tbody id="tableContent">
                  <!-- <tr>
                    <td>1</td>
                    <td>omar</td>
                    <td><button class="btn btn-visit">
                      <i class="fa-solid fa-eye pe-2"></i>Visit</button></td>
                    <td><button class="btn btn-delete pe-2 text">
                      <i class="fa-solid fa-trash-can"></i> Delete</button></td>
                  </tr> -->
                </tbody>
              </table>
              
        </div>
        <div id="boxinfo" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
          <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
              <div class="circles d-flex">
                <span class="circle1 rounded-circle me-2"></span>
                <span class="circle2 rounded-circle me-2"></span>
                <span class="circle3 rounded-circle me-2"></span>
              </div>
              <button  class="btn border-0" id="closeBtn">
                <i class="fa-solid fa-xmark close fs-3"></i>
              </button>
            </header>
            <p class="m-0 pb-2">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0">
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                valid one
              </li>
            </ol>
          </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
